<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!-- Chart.js for plotting -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
  </head>
  
  <body>
    <div class="container-fluid">
      
      <h3 style="margin-top: 30px;"> Regression using JS </h3><br/>
      <h6 style="margin-bottom: 35px;">By Damini Jadhav</h6>
  
      <div class="input-group mb-4">
        <span class="input-group-text">X</span>
        <input type="text" class="form-control" placeholder="Input Values...seperated with ',' E.g. 1, 2, 3" id="x_values">
      </div>
  
      <div class="input-group mb-4">
        <span class="input-group-text">Y</span>
        <input type="text" class="form-control" placeholder="Label Values...seperated with ',' E.g. 1, 2, 3"  id="y_values">
      </div>
  
      <button class="btn btn-outline-success" onclick = "developModel()">Develop Model </button>
  
      <h6 id="regressionEquation" style="margin-top: 20px; margin-bottom: 8px;"> </h6>
  
      <canvas id="regressionChart"></canvas>
  
    </div>
  </body>
  <script src="reg.js"></script>
